<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title mpdl-blue">Login</h3>
      <button class="btn bi bi-x-circle" (click)="close()"></button>
    </div>
    <form [formGroup]="loginForm" novalidate (ngSubmit)="login()">
      <div class="modal-body">
        <input type="text" class="form-control form-control-sm" placeholder="email" formControlName="username" />
        <input type="password" class="form-control form-control-sm" placeholder="pwd" formControlName="password" />
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-mpdl-blue btn-sm" (click)="login()">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
