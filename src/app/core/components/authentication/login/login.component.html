<div class="modal-content">
  <div class="modal-header bg-secondary border-secondary">
    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
  </div>
  <form [formGroup]="loginForm" novalidate (ngSubmit)="login()">
    <div class="modal-body bg-secondary">
      <input type="text" class="form-control form-control-sm" placeholder="email" formControlName="username" />
      <input type="password" class="form-control form-control-sm" placeholder="pwd" formControlName="password" />
    </div>
    <div class="modal-footer bg-secondary border-secondary">
      <button type="button" class="btn btn-outline-dark btn-sm" (click)="close()">Close</button>
      <button type="submit" class="btn btn-outline-mpdl-blue btn-sm" (click)="login()">Login</button>
    </div>
  </form>
</div>
