<div class="row mb-1 w-100 g-1" [formGroup]="affiliationForm">
    <!--<div class="form-group form-row mb-1 w-100">-->
        <div class="col-4">
            <input class="form-control form-control-sm" type="text" placeholder="organization" formControlName="organization"
                id="organization" (keyup)="ouSearch()" autocomplete="off"/>
                <div *ngIf="ous">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-action list-group-item-secondary py-0 text-start"
                            *ngFor="let ou of ous | async" (click)="select(ou)"><small>{{ou.organization}}</small></li>
                    </ul>
                </div>
        </div>
        <div class="col-4">
            <input class="form-control form-control-sm" type="text" placeholder="department" formControlName="department"
                id="dept" />
        </div>
        <!--
        <div class="col-3">
            <input class="form-control form-control-sm" type="text" placeholder="id" formControlName="id"
                id="grid-id" />
        </div>
    -->
        <div class="col-1 btn-group btn-group-sm d-flex">
            <input type="button" class="btn btn-sm" name="remove" value="--" (click)="removeAffiliation()" />
            <input type="button" class="btn btn-sm ms-1" name="add" value="+" (click)="addAffiliation()" />
        </div>
    <!--</div>-->
</div>
