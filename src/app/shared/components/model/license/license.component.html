<div [formGroup]="licenseForm">
    <div class="row mb-1 w-100 g-1">
        <div class="col-4">
            <input class="form-control form-control-sm" type="text" placeholder="name" formControlName="name"
                id="name" />
        </div>
        <div class="col-4">
            <input class="form-control form-control-sm" type="text" placeholder="url" formControlName="url"
                id="url" />
        </div>
    </div>
</div>
