<div [formGroup]="publicationForm">
    <div class="row mb-1 w-100 g-1">
        <div class="col-4">
            <input class="form-control form-control-sm" type="text" placeholder="title" formControlName="title"
                id="title" />
        </div>
        <div class="col-4">
            <input class="form-control form-control-sm" type="text" placeholder="url" formControlName="url"
                id="url" />
        </div>
        <div class="col-1 btn-group btn-group-sm d-flex">
            <input type="button" class="btn btn-sm" name="remove" value="--" (click)="removePublication()" />
            <input type="button" class="btn btn-sm ms-1" name="add" value="+" (click)="addPublication()" />
        </div>
    </div>
</div>
