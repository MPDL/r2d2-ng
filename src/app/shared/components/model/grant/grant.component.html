<div [formGroup]="grantForm">
    <div class="row mb-1 w-100 g-1">
        <div class="col-4">
            <!--<input class="form-control form-control-sm" type="text" placeholder="role" formControlName="role"
                id="role" />-->
                <select class="form-select form-select-sm" formControlName="role">
                    <option *ngFor="let role of roles" [ngValue]="role">{{role}}</option>
                  </select>
        </div>
        <div class="col-4">
            <input class="form-control form-control-sm" type="text" placeholder="dataset" formControlName="dataset"
                id="dataset" />
        </div>
        <div class="col-1 btn-group btn-group-sm d-flex">
            <input type="button" class="btn btn-sm" name="remove" value="--" (click)="removeGrant()" />
            <input type="button" class="btn btn-sm ms-1" name="add" value="+" (click)="addGrant()" />
        </div>
    </div>
</div>
