<div class="modal-dialog">
    <div class="modal-content border-info w-100">
      <div class="modal-header text-center bg-info border-0">
        <h5 class="modal-title text-dark w-100">{{title}}</h5>
      </div>
      <div class="modal-body bg-dark">
        <pre class="text-info">{{message}}</pre>
      </div>
      <div class="modal-footer bg-dark border-0">
        <button type="button" class="btn btn-outline-secondary btn-sm" tabindex="-1" (click)="yes()">YES</button>
        <button type="button" class="btn btn-outline-info btn-sm" data-dismiss="modal" (click)="no()">NO</button>
      </div>
    </div>
  </div>
