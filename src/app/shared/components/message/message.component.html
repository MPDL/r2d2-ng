<div class="container-fluid">
    <div class="d-flex flex-row border p-0 justify-content-between align-items-center" [ngClass]="{'border-secondary':message.type === 'info',
'border-success':message.type === 'success',
'border-warning':message.type === 'warning',
'border-danger':message.type === 'error'}">
        <div class="text-start me-auto ms-2 p-0">
            <pre [ngClass]="{'text-secondary':message.type === 'info',
            'text-success':message.type === 'success',
            'text-warning':message.type === 'warning',
            'text-danger':message.type === 'error'}">
            <small>&#13;&#10;{{message.text}}</small></pre>
        </div>
        <button type="button" class="me-1 ms-2 btn btn-sm" [ngClass]="{'btn-outline-secondary':message.type === 'info',
        'btn-outline-success':message.type === 'success',
        'btn-outline-warning':message.type === 'warning',
        'btn-outline-danger':message.type === 'error'}" (click)="close()">
            &times;
        </button>
    </div>
</div>
<!--applying this to pre removes all white spaces at any line-->
