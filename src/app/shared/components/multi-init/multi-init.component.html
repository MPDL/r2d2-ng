<div class="modal-content">
    <div class="modal-header border-0">
      <h5 class="modal-title">Initialize MPU</h5>
    </div>
    <form [formGroup]="mpuForm" novalidate (ngSubmit)="init()">
      <div class="modal-body border-0">
        <input type="text" class="form-control form-control-sm" placeholder="file name" formControlName="name" />
        <input type="text" class="form-control form-control-sm" placeholder="content type" formControlName="type" />
    </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-outline-warning btn-sm" (click)="close()">Close</button>
        <button type="submit" class="btn btn-outline-secondary btn-sm" (click)="init()">Start</button>
      </div>
    </form>
  </div>
