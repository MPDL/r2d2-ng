<div class="modal-content">
    <div class="modal-header bg-secondary border-secondary">
      <h5 class="modal-title">Initialize MPU</h5>
    </div>
    <form [formGroup]="mpuForm" novalidate (ngSubmit)="init()">
      <div class="modal-body bg-secondary">
        <input type="text" class="form-control form-control-sm" placeholder="file name" formControlName="name" />
        <input type="text" class="form-control form-control-sm" placeholder="content type" formControlName="type" />
    </div>
      <div class="modal-footer bg-secondary border-secondary">
        <button type="button" class="btn btn-outline-dark btn-sm" (click)="close()">Close</button>
        <button type="submit" class="btn btn-outline-info btn-sm" (click)="init()">Start</button>
      </div>
    </form>
  </div>
