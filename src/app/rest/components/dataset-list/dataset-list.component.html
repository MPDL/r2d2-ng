<div class="container">
    <div class="row g-4">
        <div class="col-9">
            <div class="card">
                <div class="card-header d-flex flex-sm-row align-items-center">
                    <div class="col-4 offset-1">
                        <div class="input-group">
                            <input type="text" class="form-control form-control-sm" placeholder="search ..."
                                [(ngModel)]="search_term" (keyup.enter)="filter()" />
                            <button class="btn btn-outline-secondary btn-sm" type="button" id="search-button"
                                (click)="filter()">search</button>
                        </div>
                    </div>
                    <div class="col-sm-5">
                    <pagination-controls class="wilhelm" (pageChange)="p = $event"></pagination-controls>
                </div>
                    <input *ngIf="auth.isLoggedIn" type="submit"
                        class="col-2 btn btn-outline-primary btn-sm text-truncate" name="add"
                        value="add new dataset" (click)="addNewDataset()" />
                </div>
                <div class="list-group-flush">
                    <div class="list-group-item list-group-item-action py-1 border-bottom"
                        *ngFor="let dataset of datasets | async | paginate: {itemsPerPage: 10, currentPage: p}" (click)="goTo(dataset.id)">
                        <r2d2-list-view [dataset]="dataset" [authenticated]="auth.isLoggedIn"></r2d2-list-view>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card ps-1">
                <r2d2-facet [list]=true [chunk_size]=10 [title]="'organization'" [item_array]="affiliations_obs"
                    (notice)="facetNotice($event)"></r2d2-facet>
                <r2d2-facet [list]=true [chunk_size]=10 [title]="'genre'" [item_array]="genres_obs"
                    (notice)="facetNotice($event)"></r2d2-facet>
            </div>
        </div>
    </div>
    <!--<pre>{{datasets | async | json}}</pre>-->
  </div>
</div>
