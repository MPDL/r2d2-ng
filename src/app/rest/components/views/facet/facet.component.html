<div class="facets">
    <section class="facetgroup" *ngIf="list && item_array.length > 0">
        <p>{{ title | titlecase }}</p>
        <div *ngFor="let item of item_array; let i = index">
            <label class="checkbox">
                <input type="checkbox" data-ng-model="useItems[item]" />
                {{item}}
            </label>
        </div>
    </section>
</div>
